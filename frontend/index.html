    let provider, signer, contract;

    document.getElementById("connectBtn").onclick = async () => {
      if (window.ethereum) {
        provider = new ethers.BrowserProvider(window.ethereum);
        await provider.send("eth_requestAccounts", []);
        signer = await provider.getSigner();
        contract = new ethers.Contract(contractAddress, contractABI, signer);
        alert("Wallet connected");
        await loadGallery();
      } else {
        alert("Please install MetaMask");
      }
    };

    document.getElementById("mintForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const tokenURI = document.getElementById("tokenURI").value;
      if (!tokenURI) return;

      try {
        const tx = await contract.mintNFT(tokenURI);
        await tx.wait();
        alert("NFT Minted!");
        document.getElementById("tokenURI").value = "";
        await loadGallery();
      } catch (err) {
        alert("Minting failed: " + err.message);
      }
    });

    async function loadGallery() {
      const gallery = document.getElementById("gallery");
      gallery.innerHTML = "";

      try {
        const total = await contract.tokenCounter();
        for (let i = 0; i < total; i++) {
          const owner = await contract.ownerOf(i);
          if (owner.toLowerCase() !== signer.address.toLowerCase()) continue;

          const uri = await contract.tokenURI(i);
          const div = document.createElement("div");
          div.style.border = "1px solid #ccc";
          div.style.padding = "10px";
          div.style.margin = "10px 0";

          div.innerHTML = `
            <strong>Token ID:</strong> ${i} <br/>
            <strong>URI:</strong> <a href="${uri}" target="_blank">${uri}</a>
          `;
          gallery.appendChild(div);
        }
      } catch (err) {
        console.error("Error loading gallery:", err);
      }
    }
